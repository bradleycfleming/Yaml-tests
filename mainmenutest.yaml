settings:
  name: clickuxtest
  description: Use the clickux command
  classname: L1
  suite: clickux
  file: clickuxtest.yaml
calls:
  - command: GVCLoadModel
    input:
      - model:
          - UtilityTestModel
          - 'https://argo.hexagonppm.com/graphicsamples/utility/'
          - parametrics
          - file
  - command: clickux
    input:
      identifier: Measure-id-visualization-toolbar
    validation:
      - command: getuxselected
        input:
          identifier: Measure-id-visualization-toolbar
        expected: true
  - command: clickux
    input:
      identifier: Measure-id-visualization-toolbar
    validation:
      - command: getuxselected
        input:
          identifier: Measure-id-visualization-toolbar
        expected: false
      - command: getuxdisabled
        input:
          identifier: Trash-id-measure-fab-toolbar
        expected: true
      - command: getfabexists
        input:
          identifier: Measure-id-fab-toolbar
        expected: true
      - command: getuxselected
        input:
          identifier: Place Point-id-measure-fab-toolbar
        expected: true
  - command: clickux
    input:
      identifier: Place Point-id-measure-fab-toolbar
    validation:
      - command: getuxselected
        input:
          identifier: Place Point-id-measure-fab-toolbar
        expected: false
  - command: clickux
    input:
      identifier: Measure-id-visualization-toolbar
    validation:
      - command: getuxselected
        input:
          identifier: Measure-id-visualization-toolbar
        expected: false