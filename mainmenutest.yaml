# EnableClipFab test
settings:
  name: clickuxtest
  description: "Use the clickux command"
  classname: L1
  suite: clickux
  file: clickuxtest.yaml
calls:
- command: GVCLoadModel
  input:
    - model:
      - UtilityTestModel
      - https://argo.hexagonppm.com/graphicsamples/utility/
      - parametrics
      - file
- command: clickux #click the Clip icon button
  input:
    identifier: "Measure-id-visualization-toolbar"
  validation: 
  - command: getuxselected #check if the icon button is selected
    input: 
      identifier: "Measure-id-visualization-toolbar"
    expected: true 
  - command: getuxdisabled #check if the icon button is selected
    input: 
      identifier: "Trash-id-measure-fab-toolbar"
    expected: true
  - command: getfabexists #check if the icon button is selected
    input: 
      identifier: "Measure-id-fab-toolbar"
    expected: true
  - command: getuxselected #check if the icon button is selected
    input: 
      identifier: "Place_Point-id-measure-fab-toolbar"
    expected: true
- command: clickux #click the Clip icon button
  input:
    identifier: "Place_Point-id-measure-fab-toolbar"
  validation: 
  - command: getuxselected #check if the icon button is selected
    input: 
      identifier: "Place_Point-id-measure-fab-toolbar"
    expected: false