# EnableClipFab test
settings:
  name: clickuxtest
  description: "Use the clickux command"
  classname: L1
  suite: clickux
  file: clickuxtest.yaml
calls:
- command: GVCLoadModel
  input:
    - model:
      - UtilityTestModel
      - https://argo.hexagonppm.com/graphicsamples/utility/
      - parametrics
      - file
# Test
- command: ToggleMeasure
  input:
    - true
  validation:
    - command: GetMeasurePointPlacementMode
      expected: true
- command: ToggleMeasure
  input:
    - false # as one L1 test should not impact other L1 test with data persisted when running all in a session
- command: clickux #click the Clip icon button
  input:
    identifier: "Measure-id-fab-toolbar"